<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>View Templates</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    </head>
    <body>
        <div class="container">
            <div class="d-grid gap-3">
                {% for e in entries %}
                <div class="p-2 bg-light border"><a href="/v1/templates/{{e.id}}">{{e.title}}</a></div>
                {% endfor %}
            </div>
        </div>
        <form action="{{url_for('create_template')}}" method = post class=add-entry>
            <dl>
                <dt>Title:
                    <dd><input type=text size=30 name=title>
                    <dt>Text:
                    <dd><textarea name=text rows=3 cols=10></textarea>
                    <dd><input type=submit value=Share>
            </dl>
        </form>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    </body>
</html>
